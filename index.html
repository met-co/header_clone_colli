<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header practice</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d30ec12680.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logoBox">
          <a href="https://colly.com" rel="home" class="logo-item-link" style=""
            >Simon Collison</a
          >
          <span class="logo-sub">Well-meaning waffle since 2003.</span>
        </div>
        <div class="menuSection">
          <div class="menuSection2">
            <ul class="menuBox">
              <li class="home">home</li>
              <li>articles</li>
              <li>stream</li>
              <li>work</li>
              <li>about</li>
            </ul>
          </div>

          <ul class="menuBox2">
            <li class="archiveIcon"><i class="fas fa-archive"></i></li>
            <li><i class="fas fa-map-marker-alt"></i></li>
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-envelope"></i></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
